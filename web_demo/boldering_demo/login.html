<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Log in page</title>
    <link rel="stylesheet" href="/boldering_demo/login.css" />
    <meta name="description" content="LogInPage" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="icon" href=""> iconをここに入れる -->
  </head>

  <body>
    <header id="header">
      <h1 id="logo"><img src="put the logo here" alt="logo" /></h1>
    </header>

    <main id="main">
      <div id="midle-body" class="wrapper">
        <h2 id="sub-title">ログイン</h2>
        <input type="text, number" />
        <input type="text" />
        <!-- パスワード変更メールを送るためのページ -->
        <a id="changePass" class="link" href="#">パスワードをお忘れの方</a>
        <button id="login-btn" class="btn">ログイン</button>
      </div>

      <div class="wrapper">
        <div class="google-login">
          <img src="put the google logo here" alt="google-logo" />
          <button id="google-btn" class="btn">
            Googleアカウントでログイン
          </button>
        </div>
        <p>アカウントをお持ちではありませんか？</p>
        <a class="link" href="#">アカウントを新規作成</a>
      </div>
    </main>

    <footer id="footer">
      <!--ヘルプ・お問い合わせのページに移動-->
      <a href="#">ヘルプ・お問い合わせ</a>
      <p>@Copyright</p>
    </footer>
  </body>
</html>
